<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Red Social</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    header {
      background-color: #5e60ce;
      color: white;
      padding: 1em 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    .intro {
      max-width: 600px;
      margin: 0 auto;
    }
    .intro h2 {
      color: #5e60ce;
    }
    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #4b4cd8;
    }
    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Red Social</h1>
  </header>
  <main>
    <div class="intro">
      <h2>Tu nueva forma de conectar</h2>
      <p>Mi Red Social es tu nuevo espacio para compartir ideas, fotos, experiencias y conectar con personas que comparten tus intereses.</p>
      <a class="boton" href="#">Comenzar ahora</a>
    </div>
  </main>
  <footer>
    © 2025 MiRedSocial · Todos los derechos reservados
  </footer>
</body>
</html>
